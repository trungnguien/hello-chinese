<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn 10 Chinese Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .word-container {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }
        .chinese {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
        .pinyin {
            font-size: 18px;
            color: #666;
        }
        .meaning {
            font-size: 16px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Today's Chinese Words</h1>
    <div id="words-list"></div>

    <script>
        const apiUrl = "https://api.mdbg.net/api/v2/words"; // URL API giả lập
        const wordsList = document.getElementById('words-list');

        // Lưu trữ ngày và từ đã học
        const today = new Date().toISOString().split('T')[0];
        let learnedWords = JSON.parse(localStorage.getItem('learnedWords')) || {};
        
        if (learnedWords[today]) {
            displayWords(learnedWords[today]);
        } else {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const words = data.words; // Giả sử API trả về danh sách từ
                    const newWords = words.slice(0, 10); // Chọn 10 từ đầu tiên
                    learnedWords[today] = newWords;
                    localStorage.setItem('learnedWords', JSON.stringify(learnedWords));
                    displayWords(newWords);
                })
                .catch(error => console.error('Error fetching words:', error));
        }

        function displayWords(words) {
            wordsList.innerHTML = '';
            words.forEach(word => {
                const wordDiv = document.createElement('div');
                wordDiv.className = 'word-container';
                wordDiv.innerHTML = `
                    <div class="chinese">${word.chinese}</div>
                    <div class="pinyin">${word.pinyin}</div>
                    <div class="meaning">${word.meaning}</div>
                `;
                wordDiv.querySelector('.chinese').addEventListener('click', () => {
                    const utterance = new SpeechSynthesisUtterance(word.chinese);
                    utterance.lang = 'zh-CN';  // Thiết lập ngôn ngữ phát âm là tiếng Trung Quốc
                    window.speechSynthesis.speak(utterance);
                });
                wordsList.appendChild(wordDiv);
            });
        }
    </script>
</body>
</html>
